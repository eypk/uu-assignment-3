    <title>login</title>

  <body>
    <section
      style="
        border: 1px solid black;
        margin: auto;
        width: 320px;
        padding: 1rem;
        border-radius: 5px;
      "
    >
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <input type="submit" value="Login" /><br /><br />
      </form>
      <p>Not user? <a href="./register.html">Sign Up</a></p>
    </section>
    <article></article>
  </body>
