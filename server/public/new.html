<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <link rel="stylesheet" href="new.css" />
    <script src="new.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="nav_logo">
          <img
            id="nav_logo_img"
            src="./assets/Mission_Impossible_logo.png"
            alt="Menu"
            width="250px"
          />
        </div>
        <label for="drop" class="toggle">
          <img
            id="toggle_img"
            src="./assets/menu-burger.png"
            alt="Menu"
            width="24px"
          />
        </label>
        <input type="checkbox" id="drop" />
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./cast.html">Cast</a></li>
          <li><a href="./series.html">Series</a></li>
          <li><a href="./galery.html">Galery</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./info.html">Info</a></li>
        </ul>
      </nav>
    </header>
    <article>
      <div class="banner">
        <div class="banner_overlay">
          <h2>Contact us</h2>
        </div>
      </div>
    </article>
    <section class="Contact_Form_Container">
      <form id="contact-form">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="name" /><br />
        <label for="email">Email adress:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
        /><br />
        <label for="textarea">Additional remarks:</label><br />
        <input
          type="textarea"
          id="textarea"
          name="textarea"
          placeholder="Add any additional remarks"
        />
        <div id="submit_button_container">
          <input id="submit_button" type="button" value="Submit" />
        </div>
      </form>
    </section>
    <footer>
      <div id="footer_left">
        <p class="developers">Developed by Fatih - Eyup - Mark</p>
      </div>
      <div id="footer_middle">
        <p>&copy 2023</p>
      </div>
      <div id="footer_right">
        <p>UU Assignment II</p>
      </div>
    </footer>
  </body>
</html>
